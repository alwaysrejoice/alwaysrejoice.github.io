					.y(function(d){return d.y;})

var linearScale2 = d3.scaleLinear().domain([0,200]).range([0,100]);

for (var i=0; i<starData.length;i++){
		newScaleData[i]={"x": linearScale(starData[i].x), "y":linearScale(starData[i].y)};

	}			  

	

function magic_matrix(n){
	// return a 2d array
	var matrix=[];
	var x=0, y=n>>1;
	var k;
	if(typeInUse==type[0])
	{
		for (var i=0; i<n; i++){
			
			for (var j=0; j<n-1; j++){
				var row={};
				row["cx"]=30+60*j;
				row["cy"]=30+60*i;
				row["row"]=i;
				row["col"]=j;
				row["radius"]=30;
				k=n*x+y+1;
				row["value"]=k;
				matrix.push(row);
				x=(x-1+n)%n;
				y=(y+1)%n;
			}
			row={};
			row["row"]=i;
			row["col"]=j;
			row["cx"]=30+60*(n-1);
			row["cy"]=30+60*i;
			row["radius"]=30;
			k=n*x+y+1;
			row["value"]=k;
			matrix.push(row);
			x=(x+1)%n;
		}
	}
	else if(typeInUse==type[1]){
		for (i=0; i<n; i++){
			
			for (j=0; j<n-1; j++){
				row={};
				row["x"]=60*j;
				row["y"]=60*i;
				row["row"]=i;
				row["col"]=j;
				row["width"]=60;
				row["height"]=60;
				k=n*x+y+1;
				row["value"]=k;
				matrix.push(row);
				x=(x-1+n)%n;
				y=(y+1)%n;
			}
			row={};
			row["row"]=i;
			row["col"]=j;
			row["x"]=60*(n-1);
			row["y"]=60*i;
			row["width"]=60;
			row["height"]=60;
			k=n*x+y+1;
			row["value"]=k;
			matrix.push(row);
			x=(x+1)%n;
		}
	}
	else{
		for (i=0; i<n; i++){
			
			for (j=0; j<n-1; j++){
				row={};
				row["x"]=60*j;
				row["y"]=60*i;
				row["row"]=i;
				row["col"]=j;
				k=n*x+y+1;
				row["value"]=k;
				matrix.push(row);
				x=(x-1+n)%n;
				y=(y+1)%n;
			}
			row={};
			row["row"]=i;
			row["col"]=j;
			row["x"]=60*(n-1);
			row["y"]=60*i;
			k=n*x+y+1;
			row["value"]=k;
			matrix.push(row);
			x=(x+1)%n;
		}
	}
	

	return matrix;
}

function validate_result(m,n){
	//calculate the constant
	var constant=n*(n*n+1)/2;
	$("#validate").append("<p>Constant is "+constant+" </p>");
	//for horizontal
		var correct=0;
		var incorrect=0;
		for(i=0; i<n; i++){
			var total=0;
			for(j=0; j<n; j++){
				total+=m[i*n+j]["value"];

			}
			if(total==constant){
				correct++;	
			}else{
				incorrect++;
			}
		}
		$("#validate").append("<p>Horizontal line: "+correct+" (pass), "+incorrect+" (fail)</p>");
		

	// for vertical
		correct=0;
		incorrect=0;
		for(i=0; i<n; i++){
			var total=0;
			for(j=0; j<n; j++){
				total+=m[j*n+i]["value"];

			}
			if(total==constant){
				correct++;
			}else{
				incorrect++;
			}
		}
		$("#validate").append("<p>Vertical line: "+correct+" (pass), "+incorrect+" (fail)</p>");

	// for diagonal
	total=0;
	correct=0;
	incorrect=0;
	for(i=0; i<n; i++){
		total+=m[i*n+i]["value"];
	}
	if(total==constant){
		correct++;
	}else{
		incorrect++;
	}
	total=0;
	for(i=0; i<n; i++){
		total+=m[(i+1)*(n-1)]["value"];	
	}
	if(total==constant){
		correct++;
	}else{
		incorrect++;
	}
	$("#validate").append("<p>Diagonal line: "+correct+" (pass), "+incorrect+" (fail)</p>");



}
